<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>  
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h2>Let's play!</h2>
      <div class="board">
        <table>
          <tr id="row1">
            <td id = "1,1"></td>
            <td id = "1,2"></td>
            <td id = "1,3"></td>
          </tr>
          <tr id="row2">
            <td id="2,1"></td>
            <td id="2,2"></td>
            <td id="2,3"></td>
          </tr>
          <tr id="row3">
            <td id="3,1"></td>
            <td id="3,2"></td>
            <td id="3,3"></td>
          </tr>
        </table>
      </div>

      <div id="result">
        <h3>Player <span id="winner"></span>is the winner!</h3>
      </div>
    </div>
  </body>
</html>
